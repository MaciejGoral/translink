<div class="row">
  <div class="col-9">
    <div class="container mt-3">
      <img [src]="data['image']" class="text-image" alt="Responsive image" />
      <div class="mx-4 mb-5">
        <h1 class="text-center my-4">{{ data['base-title'] }}</h1>
        <div
          placement="bottom"
          [ngbTooltip]="tooltipText"
          positionTarget="{{tooltipTarget}}"
          #t1="ngbTooltip"
          triggers="manual"
          class="text-center"
        >
          <span *ngFor="let sentence of baseSentences; let i = index" id="sentence-{{i}}">
            <span
              *ngFor="let word of sentence.split(' '); let j = index"
              (mouseenter)="showTranslation(t1,i, j)"
              (mousedown)="showTranslatedSentence(t1,i)"
              (dblclick)="onWordDoubleClick(i, j)"
              id="word-{{ i }}-{{ j }}"
            >
              {{ word }}
            </span>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="col-3 bg-light">
    <label for="wordListName" class="form-label">Word List Name:</label>
    <input type="text" class="form-control" id="wordListName" [(ngModel)]="wordListName">
    <button class="btn btn-primary mt-2" (click)="saveWords()" [disabled]="selectedWords.length === 0">Save Words</button>
    <ul>
      <li *ngFor="let selectedWord of selectedWords,let i = index">
        {{ selectedWord.base }} - {{ selectedWord.translation }}
        <button class="btn btn-danger btn-sm" (click)="removeWord(i)">x</button>
      </li>
    </ul>
  </div>
</div>
